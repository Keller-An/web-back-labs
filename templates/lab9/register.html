{% extends "base.html" %}

{% block lab %}Лабораторная работа 9 — Регистрация{% endblock %}

{% block main %}
<style>
    .auth-wrapper {
        max-width: 400px;
        margin: 60px auto;
        padding: 30px;
        border: 1px solid #0a300d;
        border-radius: 8px;
        background: #57d58bcc;
    }

    .auth-wrapper h1 {
        text-align: center;
        margin-bottom: 25px;
        font-size: 28px;
        font-family: 'Times New Roman', Times, serif;
        color: #333;
    }

    .form-group {
        margin-bottom: 15px;
    }

    label {
        display: block;
        margin-bottom: 5px;
        font-weight: 600;
        color: #333;
    }

    input {
        width: 100%;
        padding: 8px 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 14px;
    }

    .error {
        margin-bottom: 15px;
        color: #b00020;
        font-size: 14px;
        text-align: center;
    }

    .btn {
        width: 100%;
        padding: 10px;
        background: #1976d2;
        color: #fff;
        border: none;
        border-radius: 4px;
        font-size: 15px;
        cursor: pointer;
    }

    .btn:hover {
        background: #1565c0;
    }

    .links {
        margin-top: 20px;
        text-align: center;
        font-size: 14px;
    }

    .links a {
        color: #1976d2;
        text-decoration: none;
    }

    .links a:hover {
        text-decoration: underline;
    }
</style>

<div class="auth-wrapper">
    <h1>Регистрация</h1>

    {% if error %}
        <div class="error">{{ error }}</div>
    {% endif %}

    <form method="POST" action="{{ url_for('lab9.register') }}">
        <div class="form-group">
            <label for="login">Логин</label>
            <input type="text" id="login" name="login" required>
        </div>

        <div class="form-group">
            <label for="password">Пароль</label>
            <input type="password" id="password" name="password" required minlength="4">
        </div>

        <div class="form-group">
            <label for="confirm_password">Повторите пароль</label>
            <input type="password" id="confirm_password" name="confirm_password" required minlength="4">
        </div>

        <button type="submit" class="btn">Зарегистрироваться</button>
    </form>

    <div class="links">
        <p>Уже есть аккаунт? <a href="{{ url_for('lab9.login') }}">Войти</a></p>
        <p><a href="{{ url_for('lab9.main') }}">На главную</a></p>
    </div>
</div>
{% endblock %}
