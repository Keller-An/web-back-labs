{% extends "base.html" %}

{% block lab %}Лабораторная работа 8{% endblock %}

{% block main %}
    <h1>Регистрация</h1>

    {% if error %}
    <div style="color: red; padding: 10px; margin-bottom: 15px; border: 1px solid red; background-color: #ffe6e6;">
        {{ error }}
    </div>
    {% endif %}

    <form action="/lab8/register" method="post">
        <div>
            <label>
                Логин: <input type="text" name="login" value="{{ login_form if login_form else '' }}">
            </label>
        </div>

        <div>
            <label>
                Пароль: <input type="password" name="password">
            </label>
        </div>

        <button type="submit">Зарегистрироваться</button>
    </form>
{% endblock %}
