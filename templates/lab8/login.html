{% extends "base.html" %}

{% block lab %}Лабораторная работа 8{% endblock %}

{% block main %}
    <h1>Вход в систему</h1>

    {% if error %}
        <div style="color: red; padding: 10px; margin-bottom: 15px; border: 1px solid red; background-color: #ffe6e6;">
            {{ error }}
        </div>
    {% endif %}

    <form action="/lab8/login" method="post">
        <div>
            <label>
                Логин: <input type="text" name="login" value="{{ login_form if login_form else '' }}">
            </label>
        </div>

        <div>
            <label>
                Пароль: <input type="password" name="password">
            </label>
        </div>

        <div style="margin-bottom: 20px;">
            <label>
                <input type="checkbox" name="remember_me" value="1">
                Запомнить меня
            </label>
            <div style="font-size: 12px; color: #666; margin-top: 5px;">
                (Если установить эту галочку, вы останетесь авторизованным после закрытия браузера)
            </div>
        </div>

        <button type="submit">Вход</button>
    </form>

    <p style="margin-top: 20px;">
        Нет аккаунта? <a href="/lab8/register/">Зарегистрироваться</a>
    </p>

{% endblock %}
