{% extends "base.html" %}

{% block lab %}Список пользователей{% endblock %}

{% block main %}

    <h1>Пользователи</h1>
    <table border="1" cellpadding="5">
        <tr><th>Логин</th><th>Имя</th></tr>
        {% for user in users %}
        <tr>
            <td>{{ user['login'] }}</td>
            <td>{{ user['real_name'] or '—' }}</td>
        </tr>
        {% endfor %}
    </table>
{% endblock %}
