{% extends "base.html" %}

{% block lab %}Лабораторная работа 5{% endblock %}

{% block main %}
    <h1>Регистрация</h1>
    <form action="/lab5/register" method="post">
        <div>
            <label>
                Логин: <input type="text" name="login">
            </label>
        </div>

        <div>
            <label>
                Пароль: <input type="password" name="password">
            </label>
        </div>

        <div>
            <label>
                Имя: <input type="text" name="real_name">
            </label>
        </div>
        <button type="submit">Зарегистрироваться</button>
    </form>

<a href="/lab5/">В меню</a>
    {% if error %}
        <p style="color:red;">⚠ {{ error }}</p>
    {% endif %}
{% endblock %}
