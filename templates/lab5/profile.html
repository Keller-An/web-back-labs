{% extends "base.html" %}

{% block lab %}Профиль{% endblock %}

{% block main %}

<h1>Редактирование профиля</h1>
<form method="post">
    <label>Имя: <input type="text" name="real_name" value="{{ user['real_name'] }}" required></label><br>
    <label>Новый пароль: <input type="password" name="password"></label><br>
    <label>Подтверждение пароля: <input type="password" name="confirm"></label><br>
    <button type="submit">Сохранить</button>
</form>
<a href="/lab5/">В меню</a>

{% if error %}
<p style="color:red;">{{ error }}</p>
{% endif %}
{% if message %}
<p style="color:green;">{{ message }}</p>
{% endif %}
{% endblock %}
